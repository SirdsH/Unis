<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
</h:head>
<h:body>
    <h:form>

        <div class="form-group">
            <h:outputLabel for="amount">Amount</h:outputLabel>
            <h:inputText class="form-control" id="amount"/>
            <h:outputLabel for="price">Price</h:outputLabel>
            <h:inputText class="form-control" id="price"/>

            <h3>Order Direction</h3>
            <h:selectOneMenu styleClass="form-control" value="#{orderDirection.orderDirectionID}">
                <f:selectItem itemValue="1" itemLabel="Buy"/>
                <f:selectItem itemValue="2" itemLabel="Sell"/>
            </h:selectOneMenu>
        </div>
        <h:commandButton class="btn btn-primary mt-1" value="Create"
                         action="#{stockMarketResources.createOrder(order.orderDirection, order.amount, order.price)}">
            <f:param name="id" value="#{order.stockMarketID}" id="qwertzuio"/>
        </h:commandButton>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Amount</th>
                <th scope="col">Price</th>
            </tr>
            </thead>
            <ui:repeat value="#{stockMarketResources.order}" var="specificOrder">
                <tbody>
                <tr>
                    <td>#{specificOrder.createdAt}</td>
                    <td>#{specificOrder.amount}</td>
                    <td>#{specificOrder.price}</td>
                </tr>
                </tbody>
            </ui:repeat>
        </table>
    </h:form>


</h:body>
</html>
